<meta charset="UTF-8">

<h1>Programa para calcular los puntos de un equipo de futbol</h1>

<script>

function saltarLinea() {
    document.write("<br>");
     document.write("<br>");
}

function imprimir(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
}

var victorias = parseInt(prompt("Cuantas victorias obtuvo su equipo?: ")) ;
var empates = parseInt(prompt("Informe la cantdad de empates: "));

puntosTotal = (victorias * 3) + empates;
alert("Puntos Obtenidos: " + puntosTotal);
imprimir("El total de puntos del equipo es: " + puntosTotal )

</script>
