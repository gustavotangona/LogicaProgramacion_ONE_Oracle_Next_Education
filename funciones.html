<h1>Ejemplos de funciones</h1>

<script>
 var anio = 2024;

 function saltarLinea(){
 	document.write("<br><br>")
 }

function imprimir(frase){
     
     document.write(frase);
     saltarLinea();

	}

saltarLinea();
// aqui usamos la funcion imprimir calculando la edad de Juan y Pedro

imprimir("Juan tiene : " + (anio-1997) + " años<br>");
imprimir("Pedro tiene : " + (anio-1993) + " años<br>");

</script>
