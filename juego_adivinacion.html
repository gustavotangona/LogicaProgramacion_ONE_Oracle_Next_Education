<meta charset="UTF-8">

<h1>Programa para adivinar un numero random</h1>

<script>

function saltarLinea() {
    document.write("<br>");
     document.write("<br>");
}

function imprimir(frase) {
    document.write("<big>" + frase + "</big>");
    saltarLinea();
}
var numeroSistema = Math.round(Math.random()*10);
var numeroLanzado = parseInt(prompt("Por favor ingrese un numero entre 0 y 10"));

if(numeroLanzado == numeroSistema){
    imprimir("Felicidades!!! Ud acerto el numero elegido x el sistema");
}else {
    imprimir ("Error!! El numero pensado era el " + numeroSistema);
}

</script>
